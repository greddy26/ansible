---
- name: Install apache2 and php
  hosts: all
  become: yes
  tasks:
    - name: install apache2
      apt:
        name: apache2
        update_cache: yes
        state: present
    - name: install php
      apt:
        name:
          - php
          - libapache2-mod-php
          - php-mysql
    - name: create info.php
      copy:
        dest: /var/www/html/info.php
        content: |
          <?php
          phpinfo();
          ?>
      notify:
        - Restart apache2
  handlers:
    - name: Restart apache2
      service:
        name: apache2
        enabled: yes
        state: restarted
